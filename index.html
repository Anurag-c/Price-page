<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>

      <img class="top" src="images/bg-top.svg" alt="topimg">
      <h2>Our Pricing</h2>

      <div class="line1">
        <h3>Anually</h3>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <h3>Monthly</h3>

    </div>
    <br>

    <div class="line2">

      <div class="block1">
        <h3>Basic</h3>
        <h1>$19.99</h1>
        <hr>
        <h4>500 GB Storage</h4>
        <hr>
        <h4>2 Users Allowed</h4>
        <hr>
        <h4>Sends Upto 3 GB</h4>
        <hr>
        <button type="button" name="button">Learn More</button>
      </div>

      <div class="block2">
        <div class="b2">
          <h3>Professional</h3>
          <h1>$24.99</h1>
          <hr>
          <h4>1 TB GB Storage</h4>
          <hr>
          <h4>5 Users Allowed</h4>
          <hr>
          <h4>Send Up to 10 GB</h4>
          <hr>
          <button type="button" name="button">Learn More</button>
        </div>
     </div>

      <div class="block3">
        <h3>Master</h3>
        <h1>$39.99</h1>
        <hr>
        <h4>2 TB Storage</h4>
        <hr>
        <h4>10 Users Allowed</h4>
        <hr>
        <h4>Send Up to 20 GB</h4>
        <hr>
        <button type="button" name="button">Learn More</button>

      </div>

    </div>

    <img class= "bottom" src="images/bg-bottom.svg" alt="bottomimg">
  </body>
</html>
